<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <link rel="stylesheet" href="style.css"/>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Typing speed</title>
</head>
<body>
    <button class="btn-sts">
        <i class="fa fa-cogs" aria-hidden="true"></i> 
    </button>
     <div class="levels">
        <form id="form">
          <label for="options"> Level</label> 
          <select id="options">
            <option value="easy">Easy</option>
            <option value="medium">Medium</option>
            <option value="difficult">Difficult</option>
          </select> 
        </form>
     </div>
     <div class="container">
        <h2> Typing speed</h2>
        <small>Type the word:</small>
        <h1 class="word"></h1>
        <input type="text" id="text" placeholder="Type the word">
        <p class="timer"> Time:<span id="time">15s</span></p>
        <p class="score">Score:<span id="score">0</span></p>
         <div class="faild"></div>
    </div>
    
    <script src="app.js"></script>
</body>
</html>
